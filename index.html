<!DOCTYPE html>
<head>
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <html>
        <div id="top-bar"></div>
        <div id="main">
            <h2 id="clock">00:00</h2>
            <h3 id="mode-identifier">Mode</h3>
            <p id="cycle-count">Cycles Run:</p>
            <button id="time-set">Set Time</button>
            <button id="time-pause">Pause</button>
        </div>
        <script src="pomodoro.js"></script>
    </html>
</body>
